{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}
<div class="main">
	{{ range sort (where .Data.Pages "Type" "=" "events") "Params.when" }}
		<ul>
			<a href="{{ .Permalink }}" > {{ .Title }} </a>
			<li>
				{{ .Param "when" }}
			</li>
			<li>
				{{ .Param "label" }}
			</li>
			{{ range .Param "photos" }}
    			<li><img class="img_event" src="{{ . }}"></li>
			{{ end }}
		</ul>
		<div class="line"></div>
	{{ end }}
</div>
</body>
{{ partial "footer.html" . }}
</html>
