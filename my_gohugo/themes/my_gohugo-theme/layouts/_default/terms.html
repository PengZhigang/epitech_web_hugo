{{ partial "header.html" . }}
<div class="main">
{{ $taxo := "tags" }} <!-- Use the plural form here -->
<ul>
    {{ range .Param $taxo }}
        {{ $name := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
            <li><a href="{{ .Permalink }}">{{ $name }}</a></li>
        {{ end }}
    {{ end }}
</ul>

</div>
</body>
{{ partial "footer.html" . }}
</html>
